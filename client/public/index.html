<!DOCTYPE html>
<html ng-app="blockswap">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/keystore.js"></script>
	<script type="text/javascript" src="js/hyperledger.js"></script>
	<script type="text/javascript" src="js/admin.js"></script>
	<script type="text/javascript" src="js/menu.js"></script>
	<script type="text/javascript" src="js/book.js"></script>
	<script type="text/javascript" src="js/registry.js"></script>
	<script type="text/javascript" src="js/docs.js"></script>

	<title>Blockswap Bookbuilder</title>
</head>
<body>

	<nav ng-controller="MenuController" class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">BlockSwap</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#/registry">Registry</a></li>
				<li><a href="#/admin">Admin</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li>
					<form class="navbar-form">
						<select class="form-control" ng-model="selectedUser" ng-change="userChanged()">
							<option value="snapchat">Issuer: Snapchat</option>
							<option value="abnb">Issuer: Airbnb</option>
							<option value="ptir">Issuer: Palantir</option>
							<option value="uber">Issuer: Uber</option>
							<option value="bofa">Bank: Bank of America</option>
							<option value="jpm">Bank: JP Morgan</option>
							<option value="gs">Bank: Goldman Sachs</option>
							<option value="brock">Investor: Blackrock</option>
							<option value="fdlty">Investor: Fidelity</option>
							<option value="vang">Investor: Vanguard</option>
							<option value="pimco">Investor: Pimco</option>
							<option value="amundi">Investor: Amundi</option>
							<option value="dtc">Clearing House: DTC</option>
							<option value="sec">Regulator: SEC</option>
							<option value="finra">Regulator: FINRA</option>
						</select>
					</form>
				</li>
			</ul>
		</div>
	</nav>

    <div class="container-fluid">
    	<div ng-show="display" ng-controller="AlertController">
    		<div class="alert alert-success">
    			{{ message }}
    		</div>
    	</div>
		<div ng-view></div>
	</div>

</body>
</html>
